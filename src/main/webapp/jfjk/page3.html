<script type="text/javascript">
function qflag() {
	var a = 0;
	var b = 0;
	var now = new Date();
	var year = now.getFullYear();
	var month = now.getMonth() + 1;
	var day = now.getDate();
	var beginTime = year + "-" + month + "-" + day;
	var endTime = "2017-5-1";
	var deadTime = "2019-5-1";
	var beginTimes = beginTime.substring(0, 10).split("-");
	var endTimes = endTime.substring(0, 10).split("-");
	var deadTimes = deadTime.substring(0, 10).split("-");
	beginTime = beginTimes[1] + "/" + beginTimes[2] + "/" + beginTimes[0] + " " + beginTime.substring(10, 19);
	endTime = endTimes[1] + "/" + endTimes[2] + "/" + endTimes[0] + " " + endTime.substring(10, 19);
	deadTime = deadTimes[1] + "/" + deadTimes[2] + "/" + deadTimes[0] + " " + deadTime.substring(10, 19);
	a = (Date.parse(endTime) - Date.parse(beginTime)) / 3600 / 1000;
	b = (Date.parse(deadTime) - Date.parse(beginTime)) / 3600 / 1000;
	if (a > 0 || a == 0) {
		return true;
	} else if (a < 0 && b > 0) {
		if (top.document.getElementById("copyrightinfo")) {
			$(top.document.getElementById("copyrightinfo")).remove();
			$(top.document.body).append('<div style="position:absolute;bottom:-7px;right:0px;font-size:12px;z-index:700;color:#cccccc;" id="copyrightinfo"></div>');
		} else {
			$(top.document.body).append('<div style="position:absolute;bottom:0px;right:20px;font-size:12px;z-index:700;color:#cccccc;" id="copyrightinfo"></div>');
		}
		return true;
	} else if (b < 0 || b == 0) {
		alert("授权过期，请联系QUICK UI官方获取新版");
		return false;
	}
}
</script>
